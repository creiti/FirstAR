<!-- by Vanisara Nicole Anthony using AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>		
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        	<a-assets>
             		<a-asset-item id="Mario-obj" src="Assets/Super_Mario_64-Mario.obj":
				      id="Toad-obj" src="Assets/Toad.obj":
				      id="Peach-obj" src="Assets/Peach.obj":
				      id="Castle-mtl" src="Assets/princess peaches castle (outside).mtl"></a-asset-item>
			<a-asset-item id="Mario-mtl" src="Assets/Super_Mario_64-Mario.mtl":
				      id="Toad-mtl" src="Assets/Toad.mtl":
				      id="Peach-mtl" src="Assets/Peach.mtl":
				      id="Castle-mtl" src="Assets/princess peaches castle (outside).mtl"></a-asset-item>
		
		
        	</a-assets>
        
        	<a-marker type='pattern' url='Markers/pattern-Mario.patt'>
            		<a-entity obj-model="obj: #Mario-obj; mtl: #Mario-mtl" scale='0.012 0.012 0.012' position='0 0 0':
				  obj-model="obj: #Castle-obj; mtl: #Castle-mtl" scale='1 1 1' position='0 0 0':
				  obj-model="obj: #Peach-obj; mtl: #Peach-mtl" scale='0.015 0.015 0.015' position='0 0 0':
				  obj-model="obj: #Toad-obj; mtl: #Mario-mtl" scale='0.015 0.015 0.015' position='0 0 0'></a-entity>
		
        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
